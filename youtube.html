<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com Clone</title>
        <style>
            img{
                width: 40px;
                height: 40px;
                border-radius: 50%;
                vertical-align: middle;
            }
            .searchbox{
                vertical-align: middle;
                border: none;
            }
            .tweet-btn{
                border: none;
                background-color: rgb(153, 195, 255);
                color: white;
                padding: 8px 16px;
                font-weight: bold;
                border-radius: 50px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <img src="./assets/hq720.jpg" alt="" />
        <input class="searchbox" type="text" placeholder="What's happening?">
        <button class="tweet-btn">Tweet</button>
    </body>
</html>
