<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com Clone</title>
        <style>
            .searchbox {
                display: block;
            }
            .thumbnail {
                width: 100%;
                max-width: 400px;
                display: block;
                margin-bottom: 15px;
            }
            .video-title {
                margin-top: 0;
            }
            .video-preview {
                width: 100%;
                max-width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }
            .channel-picture {
                width: 100%;
                max-width: 36px;
                display: inline-block;
                vertical-align: top;
                margin-right: 10px;
            }
            .video-info {
                width: 100%;
                max-width: 250px;
                display: inline-block;
            }
            .channel-profile{
                width: 100%;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        
        <input class="searchbox" type="text" placeholder="Search" />
        <div class="video-preview">
            <div>
                <img class="thumbnail" src="./assets/hq720.jpg" alt="" />
            </div>
            <div>
                <div class="channel-picture">
                    <img class="channel-profile" src="./assets//channel-profile/channels4_profile.jpg" alt="">    
                </div>
                <div class="video-info">
                    <p class="video-title">
                        @Thesalonikhanna On Reality Of UPSC Coaching, Exam, IAS &
                        Government Job In India |FO214 Raj Shamani
                    </p>
                    <p class="video-author">Raj Shamani</p>
                    <p class="video-stats">1.5M views &#xb7; 3 weeks ago</p>
                </div>
            </div>
        </div>
        <div class="video-preview">
            <img class="thumbnail" src="./assets/hq720.webp" alt="" />
            <p class="video-title">
                Build and Deploy a Patient Management System with Next.js |
                Twilio, TypeScript, TailwindCSS
            </p>
            <p class="video-author">JavaScript Mastery</p>
            <p class="video-stats">54K views &#xb7; 1 day ago</p>
        </div>
    </body>
</html>
